<table class="table table-striped table-bordered">
    <tr ng-repeat="item in found">
        <td>{{ item.name }}</td>
        <td>{{ item.short_name }}</td>
        <td>{{ item.description }}</td>
        <td><button class="btn btn-default btn-block" ng-click="onRemove({index: $index});">Don't want this one!</button></td>
    </tr>
</table>
<h3 ng-if="found==false">Nothing found</h3>
